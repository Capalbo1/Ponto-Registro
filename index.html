<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Ponto Eletrônico</h1>
        
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="form-group">
            <label for="instituicao">Instituição</label>
            <select id="instituicao" required>
                <option value="" disabled selected>Selecione sua instituição</option>
                <option value="ANHANGUERA">ANHANGUERA</option>
                <option value="GUALTER NUNES">GUALTER NUNES</option>
                <option value="CENEP">CENEP</option>
                <option value="FAESB">FAESB</option>
                <option value="Outra">Outra</option>
            </select>
        </div>
        
        <button id="registrarBtn" class="btn">Registrar Ponto</button>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Obtendo localização...</p>
        </div>
        
        <div id="registro" class="registro hidden">
            <h3>Registro Realizado</h3>
            <p><strong>Nome:</strong> <span id="registroNome"></span></p>
            <p><strong>Instituição:</strong> <span id="registroInstituicao"></span></p>
            <p><strong>Data/Hora:</strong> <span id="registroData"></span></p>
            <p><strong>Localização:</strong> <span id="registroLocalizacao"></span></p>
            <p><strong>Endereço completo:</strong> <span id="registroEndereco"></span></p>
            <p><strong>Coordenadas:</strong> <span id="registroCoordenadas"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
